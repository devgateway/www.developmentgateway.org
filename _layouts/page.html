---
layout: default
---

<div class="page-wrapper">

  {% include page-header.html %}

  {% if page.page_navigation %}
  <div class="page-navigation-wrapper">
    {% include widgets/page-navigation.html entries=page.page_navigation %}
  </div>
  {% endif %}

  {% if page.include_map %}
    {% include widgets/map.html %}
  {% endif %}

  <article class="page-content">
    <div class="page-content-inner page-layout-element">
      {{ content }}
    </div>
  </article>

</div>
