---
layout: default
---
<div class="page">

  {% include page-header.html %}

  {% if page.include_map %}
    {% include map.html %}
  {% endif %}

  <div class="page-nav-wrapper">
    {% if page.nav_data %}
      {% assign nav_entries = site.data[page.nav_data] %}
      {% include page-nav.html entries=nav_entries %}
    {% endif %}
  </div>

  <article class="page-content">
    <div class="page-content-inner">
      {{ content }}
    </div>
  </article>

</div>
