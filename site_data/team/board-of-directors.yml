
- name: "Adrianus Melkert"
  position: "Chair of the Board"
  avatar: melkert.png
  bio: |
      Mr. Ad Melkert is a former cabinet minister of Social Affairs and Employment of The Netherlands, and has been credited for leading a successful turnaround of national unemployment to job creation. He has also served as Executive Director at the Board of the World Bank Group; Associate Administrator of the UN Development Programme; and UN Special Representative of the Secretary-General for Iraq. Mr. Melkert is currently a senior independent adviser to private corporations, governments ,and civil society; as well as a facilitator/speaker on governance, development, energy, and employment policy matters across the globe.
  
  
