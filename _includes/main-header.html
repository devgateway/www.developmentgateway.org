
<header role="banner" class="main-header">
  <div class="main-header-inner clearfix">
    <h1 class="site-name">
      <a href="/" title="Visit the main page" rel="home">
        <!--[if (gte IE 9)|!(IE)]><!--><img class="site-logo" role="presentation" src="{{ '/images/site/dg-logo.svg' | prepend: site.baseurl }}" alt="{{ site.title }}" /><!--<![endif]-->
        <!--[if lt IE 9 ]><img class="site-logo" role="presentation" src="{{ '/images/site/dg-logo.png' | prepend: site.baseurl }}" alt="{{ site.title }}" /><![endif]-->
      </a>
    </h1>

    <nav role="navigation" class="main-navigation">
      <ul class="links clearfix">
      {% assign pages = site.pages | sort: 'weight' %}{% for page in pages %}{% if page.title %}<li class="item"><a class="link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>{% endif %}{% endfor %}
      </ul>
    </nav>

  </div>
</header>
