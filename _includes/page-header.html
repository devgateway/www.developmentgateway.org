{% unless page.hide_header %}
  <header class="page-header">
    <div class="page-header-inner clearfix">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.title_summary %}
      <div class="page-title-summary">{{ page.title_summary }}</div>
      {% endif %}
    </div>
  </header>
{% endunless %}
