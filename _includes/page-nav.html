
<ul class="page-nav clearfix">
  {% for entry in include.entries %}
    {% if entry.tag %}
      {% assign entry_tag = entry.tag %}
    {% else %}
      {% assign entry_tag = entry.title | slugify %}
    {% endif %}
    <li class="item">
      <a href="#{{ entry_tag }}" class="link" title="Jump to {{ entry.title}}">
        {{ entry.title}}
      </a>
    </li>
  {% endfor %}
</ul>
