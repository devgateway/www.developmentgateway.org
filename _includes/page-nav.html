
<ul class="page-nav">
  <!-- TODO: Find a way to remove whitespace inside for loops! -->
  {% for entry in include.entries %}
    {% if entry.tag %}
      {% assign entry_tag = entry.tag %}
    {% else %}
      {% assign entry_tag = entry.title | slugify %}
    {% endif %}
    <li class="entry entry-{{ entry_tag }}">
      <a href="#{{ entry_tag }}" class="entry" title="Jump to {{ entry.title}}">
        {{ entry.title}}
      </a>
    </li>
  {% endfor %}
</ul>
