<div class="blog-content-wrapper">
  <ul class="post-summary">
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="post-date"><i class="fa fa-calendar"></i>{{ post.date | date: '%B %d, %Y' }}</span>
      <span class="post-categories">{{ post.categories }}</span>
      <span class="post-thumbnail"><img src="{{images.url}}">{{image.caption}}</span>
      <span class="post-excerpt">{{ post.excerpt }}</span>
      <span class="post-tags">{{ post.tags }}</span>

      <a class="readmore" href="{{ post.url }}">Continue reading</a>

    </li>
    {% endfor %}
  </ul>
</div>
