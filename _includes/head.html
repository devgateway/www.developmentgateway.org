<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ '/lib/normalize/normalize.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/lib/font-awesome/font-awesome.min.css' | prepend: site.baseurl }}">
  {% for extrastyle in page.extrastyles %}
    <link rel="stylesheet" href="{{ extrastyle | prepend: site.baseurl }}">
  {% endfor %}
  <link rel="stylesheet" href="{{ '/styles/main.css' | prepend: site.baseurl }}">

  <script src="{{ '/lib/modernizr/modernizr-custom.min.js' | prepend: site.baseurl }}" defer></script>
  <script src="{{ '/lib/svg4everybody/svg4everybody.min.js' | prepend: site.baseurl }}" defer></script>
  {% for extrascript in page.extrascripts %}
    <script src="{{ extrascript | prepend: site.baseurl }}" defer></script>
  {% endfor %}
</head>
