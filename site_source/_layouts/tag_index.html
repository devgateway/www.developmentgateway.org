---
layout: page
---

<div class="blog-page-wrapper page-layout-element clearfix">

  <div class="blog-main-column-wrapper blog-listing-wrapper">
    <section role="main" class="page-section">
      <h2 class="element-invisible">{{ page.tag }} blog posts listing</h2>
      {% for blog_post in site.tags[page.tag] %}
        {% include widgets/blog-teaser.html post=blog_post %}
      {% endfor %}
    </section>
  </div>

  <section class="blog-sidebar-wrapper">
    <div class="blog-sidebar">
      {% include main/blog-sidebar.html %}
    </div>
  </section>

</div>
