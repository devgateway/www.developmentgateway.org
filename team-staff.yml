- team: Nancy McGuire Choi
  position: Senior Director of Operations, Co-Executive Director of AidData
  bio: >
  Nancy oversees the day-to-day management and strategic direction of programs in over 30 countries. She focuses on building high-performing teams, continuously improving our solutions and clients' experiences, and identifying new products and services at the center of transparency and accountability, results management, and citizen engagement. Nancy has extensive experience leading aid management and transparency projects and working with governments and donors around the world. Previously, Nancy monitored and responded to natural disasters and humanitarian emergencies for USAID's Office of U.S. Foreign Disaster Assistance.

Nancy holds an MS in Foreign Service from Georgetown University and a BA from Harvard University.
