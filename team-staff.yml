- team: Josh Powell
  position: Director of Innovation
  bio: >
  Josh manages the AidData Innovation Team for USAID's HESN Award, which includes scoping and managing IT programs for coding, sharing, visualizing, and analyzing data; developing in-country pilots using the latest technology; and supporting the technical needs of the Field Operations team. Josh has managed and supported teams and projects in Nepal, Tunisia, Malawi, Senegal, Haiti, Romania, and Argentina.
